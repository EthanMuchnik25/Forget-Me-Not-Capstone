<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget-Me-Not</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #00796b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00796b;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }

    #container {
      display: flex;
      flex: 1;
    }

    #sidebar {
      width: 20%;
      padding: 10px;
      background-color: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    #sidebar h3 {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #00796b;
      text-align: center;
    }

    .item-card {
      background-color: #ffffff;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #00796b;
      border-radius: 5px;
      width: 80%;
      flex: 1;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      text-align: center;
    }

    .item-card:hover {
      background-color: #00796b;
      color: white;
      transform: scale(1.05);
    }

    #main-content {
      width: 80%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }

    /* #image-panel {
      width: 20%;
      padding: 10px;
      background-color: #e0f2f1;
      box-sizing: border-box;
      overflow-y: auto;
    } */

    #main-content h2 {
      margin: 0;
    }

    #image-container {
    display: flex;
    justify-content: center; 
    align-items: center;
    width: 100%;
    height: 400px; 
    background-color: #fff; 
    box-sizing: border-box;
   }

    img {
    max-width: 100%; 
    height: auto; 
    display: block; 
    margin: 20px 0; 
    }

    #object-image {
      width: 100%;   
      height: auto;  
    }

    #search-form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #search-form input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border: 2px solid #00796b;
    }

    #search-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    img {
      width: 100%;
      max-width: 700px;
      border: 2px solid #00796b;
      margin: 20px 0;
    }

    #navigation-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #00796b;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #no-items-message {
      display: none; 
      text-align: center; 
      margin: 0; 
      flex-grow: 1; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
  
    #thumbnail-panel {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .thumbnail {
    width: 100%;
    max-width: 100px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }

  .thumbnail:hover {
    border-color: #00796b;
  }

  #message {
  display: flex;
  justify-content: center;
  align-items: center;
  /* height: 100vh; Full viewport height */
  text-align: center;
  } 

  </style>
</head>
<body>

  <header>
    <div>Forget-Me-Not</div>
    <div>
      <button id="delete-account-button">Delete Account</button>
      <button id="logout-button">Logout</button>
    </div>
  </header>

  <div id="container">
    <div id="sidebar">
      <h3>Items Tracked</h3>
      <ul id="items-tracked-list"></ul>
      <p id="no-items-message" style="display: none;">No items</p>
  
      <script>
          async function fetchUniqueObjects() {
              const token = localStorage.getItem('token');
              try {
                  const response = await fetch('/get_unique_objects', {
                      method: 'GET',
                      headers: { 'Authorization': `Bearer ${token}`}
                      
                  });
  
                  if (!response.ok) {
                      console.error('Failed to fetch unique objects');
                      return;
                  }
  
                  const data = await response.json();
                  const listElement = document.getElementById('items-tracked-list');
                  const noItemsMessage = document.getElementById('no-items-message');
  
                  listElement.innerHTML = '';
                  
                  if (data.length === 0) {
                  noItemsMessage.style.display = 'block';
                  } else {
                      noItemsMessage.style.display = 'none';
                      data.forEach(item => {
                          const itemCard = document.createElement('div');
                          itemCard.classList.add('item-card');
                          itemCard.textContent = item.object_name;

                          itemCard.addEventListener('click', function() {
                              event.preventDefault(); // Prevent any default behavior
                              event.stopPropagation();
                              const searchInput = document.getElementById('query');
                              const searchForm = document.getElementById('search-form');
                              
                              searchInput.value = item.object_name;
                              searchForm.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
                          });

                          listElement.appendChild(itemCard);
                      });
                  }
            
  
              } catch (error) {
                  console.error('Error fetching unique objects:', error);
              }
          }
  

          window.onload = fetchUniqueObjects;
      </script>
    </div>

 
    <div id="main-content">
      <h2>Hi <span id="username">{User}</span>, what would you like to search for?</h2>
      <form id="search-form">
        <input type="text" id="query" placeholder="Enter object name here..." required>
        <button type="submit">Find Object</button>
      </form>
      <div id="image-container">
        <img id="object-image" src="" alt="Object not found" style="display: none;">
      </div>
      <div id="message"></div>
      <div id="navigation-buttons" style="display: none;">
        <button id="previous">See Previous</button>
        <button id="next">See Next</button>
      </div>
    </div>

    <!-- Right panel for image list
    <div id="image-panel">
      <h3>Images</h3>
      <p>Scroll down for more images</p>
      <div id="thumbnail-container"></div> 
    </div>
  </div> -->

  <div id="container" style="display: flex;">

    <!-- Left panel for thumbnails -->
    <div id="sidebar" style="width: 300px; position: fixed; top: 10; right: 0; height: 100vh; background-color: #f0f0f0; padding: 10px;">
      <div id="thumbnail-panel" style="overflow-y: auto; max-height: 80vh;">
        <!-- Thumbnails will be dynamically inserted here -->
      </div>
    </div>
  
    <!-- Main content area -->
    <div id="main-content" style="margin-left: 300px; padding: 10px;">
      <div id="image-container">
        <img id="object-image" src="" alt="Object not found" style="display: none; width: 100%; max-width: 100%; height: auto;">
      </div>
      <div id="message" style="display: none; font-size: 24px; text-align: center; color: #777;">
      <div id="previous-next-container" style="display: none;">
        <button id="previous">See Previous</button>
        <button id="next">See Next</button>
      </div>
    </div>
  </div>

  <script>
    async function getUsername() {
      const token = localStorage.getItem('token');
      try {
        const response = await fetch('/get_username', {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}`}
        });
        if (!response.ok) {
          throw new Error(`HTTP error: ${response}`);
        }
        const data = await response.json();
        document.getElementById('username').textContent = data.username || "User";
      } catch (error) {
        console.error("Error getting username:", error);
      }
    }

    getUsername();

    document.getElementById('logout-button').addEventListener('click', function() {
      logoutUser();
    });

    async function logoutUser() {
      const token = localStorage.getItem('token');
      try {
        const response = await fetch('/logout', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}`}
        });
        if (!response.ok) {
          throw new Error(`HTTP error: ${response}`);
        }
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      } catch (error) {
        console.error("Error logging out:", error);
      }
    }

    document.getElementById('delete-account-button').addEventListener('click', async function() {
      const confirmed = confirm("Are you sure you want to delete your account?");
      if (confirmed) {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch('/deregister', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            localStorage.removeItem('token');
            window.location.href = '/register.html';
          } else {
            alert("Failed to delete account. Please try again.");
          }
        } catch (error) {
          console.error("Error deleting account:", error);
        }
      }
    });

    let currentImageIndex = 0;
    let query = '';

    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      query = document.getElementById('query').value;
      currentImageIndex = 0;
      fetchImage(query, currentImageIndex);
      // fetchImages(query, currentImageIndex);
    });

    async function fetchImage(query, index) {
      const token = localStorage.getItem('token');
      try {
        const response = await fetch(`/text_query?query=${query}&index=${index}`, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        if (data.success) {
          const blobUrl = await loadImage(data.imageUrl);
          document.getElementById('object-image').src = blobUrl;
          document.getElementById('object-image').style.display = 'block';
          document.getElementById('message').textContent = '';
          document.getElementById('navigation-buttons').style.display = 'block';
        } else {
          document.getElementById('message').textContent = data.text || 'Object not found';
          document.getElementById('object-image').style.display = 'none';
          document.getElementById('navigation-buttons').style.display = 'none';
        }
      } catch (error) {
        console.error('Error fetching image:', error);
        document.getElementById('message').textContent = 'Server error. Please try again later.';
        document.getElementById('object-image').style.display = 'none';
      }
    }

   

    async function loadImage(imageUrl) {
      const token = localStorage.getItem('token');
      try {
        const response = await fetch(imageUrl, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) {
          throw new Error(`HTTP error: ${response}`);
        }
        const blob = await response.blob();
        return URL.createObjectURL(blob);
      } catch (error) {
        console.error("Error loading image:", error);
        return null;
      }
    }

    document.getElementById('previous').addEventListener('click', function () {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        fetchImage(query, currentImageIndex);
      }
    });

    document.getElementById('next').addEventListener('click', function () {
      currentImageIndex++;
      fetchImage(query, currentImageIndex);
    });

  document.getElementById('search-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const query = document.getElementById('query').value;
    fetchImage(query);
  });


  async function fetchImageUrls(query, low = 0, high = 10) {
      const token = localStorage.getItem('token');
      try {
      const response = await fetch(`/text_range_query?query=${query}&low=${low}&high=${high}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`, 
        },
      });
      const result = await response.json();
      if (response.ok && result.success) {
        return result.imageUrls;
      } else {
        console.error("Error fetching image URLs:", result.message);
        return [];
      }
    } catch (error) {
      console.error("Network or server error:", error);
      return [];
    }
  }


  async function loadImages(query, low = 0, high = 10) {
    const thumbnailPanel = document.getElementById('thumbnail-panel');
    const message = document.getElementById('message');
    const objectImage = document.getElementById('object-image');
    const token = localStorage.getItem('token');
    const sidebar = document.getElementById('sidebar');

    thumbnailPanel.innerHTML = '';
    objectImage.style.display = 'none';
    message.innerText = '';

    if (!query) {
        message.innerText = 'Please enter a valid search query.';
        return;
    }
    sidebar.style.display = 'block';
    try {
        const response = await fetch(`/text_range_query?query=${query}&low=${low}&high=${high}`, {
            headers: {
                Authorization: `Bearer ${token}`,
            },
        });

        const data = await response.json();

        if (!data.success || !data.imageUrls || data.imageUrls.length === 0) {
            message.innerText = data.message || 'No images found for the search query.';
            return;
        }

        for (const url of data.imageUrls) {
            const blobUrl = await loadImage(url);
            if (blobUrl) {
                const img = document.createElement('img');
                img.src = blobUrl;
                img.alt = 'Thumbnail';
                img.style.width = '250px';
                img.style.height = '150px';
                img.style.objectFit = 'cover';
                img.style.margin = '10px';
                sidebar.style.display = 'block';
                img.addEventListener('click', () => {
                    objectImage.src = blobUrl;
                    objectImage.style.display = 'block';
                });
                thumbnailPanel.appendChild(img);
            }
        }
    } catch (error) {
        console.error('Error fetching data:', error);
        message.innerText = 'An error occurred while processing your request.';
    }
}

async function loadImage(imageUrl) {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch(imageUrl, {
            method: 'GET',
            headers: { Authorization: `Bearer ${token}` },
        });
        if (!response.ok) {
            throw new Error(`HTTP error: ${response}`);
        }
        const blob = await response.blob();
        return URL.createObjectURL(blob);
    } catch (error) {
        console.error('Error loading image:', error);
        return null;
    }
}


document.getElementById('search-form').addEventListener('submit', function (event) {
    event.preventDefault(); 

    const queryInput = document.getElementById('query').value.trim(); 
    const sidebar = document.getElementById('sidebar');
    const thumbnailPanel = document.getElementById('thumbnail-panel');
    const message = document.getElementById('message');
    console.log(`Searching for: ${queryInput}`);
    if (!queryInput) {
        message.innerText = 'Please enter a valid search query.';
        return;
    }

    sidebar.style.display = 'block';
    thumbnailPanel.innerHTML = ''; 
    loadImages(queryInput, 0, 10);
});

  </script>

</body>
</html>
